<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=l6C_XP1PbnTN6BgzPFdlajSXmM4WHkH-sL2M20DHqyzLvBBoCtcFFoFupwkDPqBflupNq2_J8Y-4IwKK4XmuRA" charset="UTF-8"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src=""></script>
</head>

<body>
    <h1>Welcome to my Photo Gallery</h1>
    <img id="Logo" src="https://i.pinimg.com/originals/fd/18/c6/fd18c6d26d4d9d26a0bd9d1a2fb2bd04.png">
    <h2>Grid Gallery</h2>
    <div class="cars">
        <img src="poke1.PNG">
        <img src="poke2.PNG">
        <img src="poke3.PNG">
        <img src="poke4.PNG">
        <img src="poke5.PNG">
        <img src="poke6.PNG">
        <img src="poke7.PNG">
        <img src="poke8.PNG">
        <img src="poke9.PNG">
    </div>
    <h3>Sliding Gallery</h3>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="poke1.PNG">
                    <div class="carousel-content">
                        <p>Dialga"God"</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="poke2.PNG">
                    <div class="carousel-content">
                        <p>palkia"God"</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="poke3.PNG">
                    <div class="carousel-content">
                        <p>Arceus"God"</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="poke4.PNG">
                    <div class="carousel-content">
                        <p>Giratina"God"</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="poke5.PNG">
                    <div class="carousel-content">
                        <p>Rayquaza"Gaurdian of sky"</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="poke6.PNG">
                    <div class="carousel-content">
                        <p>Ninetales"Fire starter"</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="poke7.PNG">
                    <div class="carousel-content">
                        <p>Archeops"Dino type"</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="poke8.PNG">
                    <div class="carousel-content">
                        <p>Umbreon"Dark type"</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="poke9.PNG">
                    <div class="carousel-content">
                        <p>Croviknight"Dark and Flying type"</p>
                    </div>
                </center>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
                <li data-target="#mycarousel" data-slide-to="3"></li>
                <li data-target="#mycarousel" data-slide-to="4"></li>
                <li data-target="#mycarousel" data-slide-to="5"></li>
                <li data-target="#mycarousel" data-slide-to="6"></li>
                <li data-target="#mycarousel" data-slide-to="7"></li>
                <li data-target="#mycarousel" data-slide-to="8"></li>
            </ol>
        </div>
    </div>
</body>

</html>
